<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>SVG and Canvas </title>

  <style>
    svg, canvas {
        background: cyan;
        font: 10px arial, sans-serif;
    }
  </style>
</head>

<body>

<!--<h2>Using SVG</h2>

  <circle cx='50' cy='50' r='40'
  style='fill:yellow;stroke:blue;stroke-width:4' />

  <text x='145' y='55' fill='blue'>Rect</text>
</svg>

<canvas id=canvas width=340 height=100></canvas>



<form>
<table style="border: 1px black solid">
    <tr>
        <td>&nbsp;&nbsp;&nbsp;</td>
        <td colspan=2><h3>Arc</h3></td> 
        <td><h3>Rect</h3></td>  
    </tr>
    <tr>
        <td colspan=2><h4>Renk</h4></td>
        <td><input type="color" value="#FFFF00" id="circRenk" onchange="ciz()"/></td>
        <td><input type="color" value="#FFC0CB" id="rectRenk" onchange="ciz()"/></td>
    </tr>
    <tr> 
        <td colspan=2><h4>Kalınlık</h4></td>
        <td><input type="number" name="quantity" min="1" max="15" id="circKalinlik" value=4 onchange="ciz()" />
        <td><input type="number" name="quantity" min="1" max="15" id="rectKalinlik" value=5 onchange="ciz()" />
        
    </tr>
    <tr>
        <td colspan=2><h4>Boy</h4></td>
        <td><input type="number" name="quantity" min="1" max="99" id="circBoy" value=50 onchange="ciz()" /></td>
        <td><input type="number" name="quantity" min="1" max="250" id="rectBoy" value=80 onchange="ciz()" /></td>
    </tr>
</table>
</form>

<hr />
<p>Canvas is an image drawn by JavaScript</p>
<pre id=sample></pre>
<p>Ref: <i>Eloquent JavaScript</i>,
<a href="http://eloquentjavascript.net/17_canvas.html" 
   target="ExternalDocument"> Chap 17</a>
</p>

<script>
"use strict";
function draw() {
    cx.clearRect(0,0, 340, 100)
    cx.beginPath(); cx.lineWidth = document.getElementById("circKalinlik").value;
    cx.fillStyle = document.getElementById("circRenk").value; cx.strokeStyle = "blue";
    cx.arc(50, 50, 40, 0, 2*Math.PI);
    cx.fill(); cx.stroke();
    cx.fillStyle = "black"; 
    cx.fillText("arc",44,55);

    cx.beginPath(); cx.lineWidth = document.getElementById("rectKalinlik").value;;
    cx.fillStyle = document.getElementById("rectRenk").value; cx.strokeStyle = "red";
    cx.rect(110, 10, 100, document.getElementById("rectBoy").value);
    cx.fill(); cx.stroke();
    cx.fillStyle = "black"; 
    cx.fillText("rect",148,55);
}

    sample.innerText = draw;
    const cx = canvas.getContext("2d");
    draw();
    

    function ciz(){
    draw();
    
    }
</script>

</body>
</html>
