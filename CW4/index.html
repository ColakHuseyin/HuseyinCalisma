<script>
    "use strict";
    class Point {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }
        toString() {
            return "(" + this.x + "," + this.y + ")";
        }
    }
    class Point3D extends Point {
        constructor(x, y, z) {
            super(x, y);
            this.z = z;
        }
        toString() {
            return "(" + this.x + "," + this.y + "," + this.z + ")";
        }
    }
    class Distance {
        constructor(pKm = 0) {
            this.km = pKm;
        }

        set sMile(a=1) {
            this.km = Math.round(this.mile * 1.609344);
        }
        get gMile() {
            return Math.round(this.km * 0.621371192);
        }
        toString() {
            return "Km :" + this.km;
        }
    }
