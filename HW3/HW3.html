<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Animations </title>

  <style>
    #cog1 {
        
    }
	#cog2 {
        
    }
	
	#havuz{
		
		width:400px;
		border-left: 7px solid black;
		border-bottom: 30px solid black;
		border-right: 7px solid black;
		margin-top:200px;
		position: relative;
		
	}
	#su{
		width:100%;
		height:1px;
		background-color:#00A7C3;
		position: absolute;
		bottom: 0;
		
		
	}
	#damla{
	
		position: absolute;
		
		right:54%;
	}
  </style>
</head>

<body>
<h2 id=title></h2>
<center>
<input type="button" onclick="rotateCark()" Value="Başlat/Hızlandır"/>
<input type="button" onclick="stop()" Value="Yavaşlat"></input>
<hr/>
<table>
	<tr>
		<td>
			<img id="cog1" src="cog3.svg"   width="200px" height="200px"/>
		</td>
		<td>
			<img id="cog2" src="cog3.svg" width="200px" height="200px"/>
		</td>
		<td>
		<img id="cog2" src="water.png" width="200px" height="200px"/>
		</td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td>
		<div id="havuz" style="height:150px;">
		     <img id="damla" src="sudamla.png" width="20px" height="33px" style="top: -200px;" />
			 <!--<div id="damla" style="height: 10px; width:10px; background-color:#00A7C3"></div>-->
			<div id="su"></div>
		</div></td>
		
	</tr>
</table>
<p id=out style="size:15px; color:green;">Havuz Boş</p>
<center>
<script>
"use strict";
   var looper;
   var cark1=0;
   var cark2=345;
   var su=document.getElementById("su");
   var suYukseklik=0;
   var damlaYukseklik=parseFloat(damla.style.top);
   var damlaYukseklik2 =parseFloat(damla.style.top);
   function rotateCark()
   {
		var cog1=document.getElementById("cog1");
		var cog2=document.getElementById("cog2");
		
		cog1.style.transform="rotate("+cark1+"deg)";
		cog2.style.transform="rotate("+cark2+"deg)";
		cark1++;
		cark2--;
		damlaYukseklik+=10;
		damla.style.top =damlaYukseklik+"px";
		suYukseklik=parseFloat(suYukseklik)+0.01;
		su.style.height=suYukseklik;
		if(cark1>359){
			
			
			cark1=0;
			cark2=345;
			
		}
		if(damlaYukseklik>=110)
		  damlaYukseklik=damlaYukseklik2;
		  
		if(suYukseklik<=parseFloat(havuz.style.height)){
			looper=setTimeout("rotateCark()",20);
			out.innerText ="Havuz Doluyor..";
			out.style.color="blue";
		}
		else{
			out.innerText ="Havuz Doldu";
			out.style.color="red";
			damlaYukseklik=damlaYukseklik2;
			clearInterval(looper);
		}
		
		
		
		
		
   }
   
   function stop(){
	clearTimeout(looper);
   }

</script>

</body>
</html>
